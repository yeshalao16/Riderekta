workflows:
  build_ios_ipa:
    name: "Build iOS IPA (no signing)"
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build iOS (no codesign)
        script: |
          flutter build ios --release --no-codesign
          
          # Go to the iOS build folder
          cd build/ios/iphoneos
          
          # Create the proper Payload structure
          mkdir -p Payload
          mv Runner.app Payload/
          
          # Zip Payload into a proper .ipa
          zip -r ../Runner.ipa Payload
          
          # Move it to a visible artifacts directory
          mkdir -p ../ipa
          mv ../Runner.ipa ../ipa/
          
    artifacts:
      - build/ios/ipa/Runner.ipa
